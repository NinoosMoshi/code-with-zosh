<div class="w-full">
  <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">
    <div class="flex justify-around">
      <div class="flex flex-col" *ngFor="let item of category [selectedSection].sections">
          <h1 class="text center">{{item.name}}</h1>
          <button mat-button *ngFor="let section of item.items">
             {{section.name}}
          </button>
      </div>
      <div class="hidden lg:block">
         <div class="mb-5">
            <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
              src="https://miro.medium.com/v2/resize:fit:1358/1*BsKkXWM5pCircny33JTyUA.jpeg" />
         </div>
         <p class="text-gray-600">New Arrival</p>
      </div>
      <div class="hidden lg:block">
        <div class="mb-5">
           <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
             src="https://www.peopleareculture.com/wp-content/uploads/2023/03/bollywood-actresses-in-sarees.webp" />
        </div>
        <p class="text-gray-600">New Arrival</p>
     </div>
   </div>
  </div>
</div>
